<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Книжный магазин</title>
    <link rel="stylesheet" href="/static/style2.css">
</head>
<body>
    <nav>
        <a href="/">Главная</a>
        <a href="/catalog">Каталог</a>
        <a href="/basket">Корзина</a>

            {% endif %}
        </span>

    {% block content %}{% endblock %}
