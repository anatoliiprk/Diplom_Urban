{% extends "menu.html" %}

{% block content %}
<h1>Вход</h1>
{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}
<form method="post">
    <label>Введите логин:
        <input type="text" name="username" required>
    </label><br>
    <label>Введите пароль:
        <input type="password" name="password" required>
    </label><br>
    <button type="submit">Войти</button>
</form>
<a href="/sign-in">Регистрация</a>
{% endblock %}
